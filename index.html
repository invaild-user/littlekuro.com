<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Follow Little Kuro on Bluesky">
    <meta name="author" content="Little Kuro">
    <meta name="robots" content="all">
    <link rel="icon" type="image/png" href="https://cdn.invaild.me/y-q8GD-V1z.gif">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Little Kuro">
    <meta property="og:description" content="Follow Litte Kuro on bluesky">
    <meta property="og:image" content="https://cdn.invaild.me/y-q8GD-V1z.gif">
    <meta property="og:url" content="https://littlekuro.com">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    /* Warning Screen Styles */
    .warning-container {
      text-align: center;
      background: rgba(255, 0, 0, 0.9);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.8);
      color: white;
    }

    .warning-header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .warning-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .proceed-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ff4500;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .proceed-button:hover {
      background-color: #ff6347;
      transform: scale(1.05);
    }

    .proceed-button:active {
      background-color: #ff2200;
      transform: scale(0.95);
    }

    /* Countdown Screen Styles */
    .countdown-box {
      background-color: #0073e6;
      color: white;
      border-radius: 15px;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .countdown-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .spinner {
      font-size: 2rem;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Warning Screen -->
  <div id="warning-screen" class="warning-container">
    <div class="warning-header">Warning: 18+ Content Ahead</div>
    <div class="warning-message">The content beyond this point is intended for adults only. Viewer discretion is advised.</div>
    <button class="proceed-button" onclick="showCountdown()">I Understand, Proceed</button>
  </div>

  <!-- Countdown Screen -->
  <div id="countdown-screen" class="countdown-box hidden">
    <div class="countdown-text">Will redirect to Bluesky in</div>
    <div class="spinner" id="countdown">5</div>
  </div>

  <!-- Fallback for No JavaScript -->
  <noscript>
    <div style="text-align: center; background: #ff4500; color: white; padding: 20px; border-radius: 15px; font-family: Arial, sans-serif;">
      
      <h1>Warning: 18+ Content Ahead</h1>
      <p>It seems your browser has JavaScript disabled. Click the link below to proceed:</p>
      <a href="https://bsky.app/profile/littlekuro.com" style="color: white; text-decoration: underline;">Proceed to Bluesky</a>
    </div>
  </noscript>

  <script>
    function showCountdown() {
      // Hide the warning screen and show the countdown screen
      document.getElementById("warning-screen").classList.add("hidden");
      document.getElementById("countdown-screen").classList.remove("hidden");

      // Start the countdown
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = "https://bsky.app/profile/littlekuro.com"; // Redirects to Bluesky
        }
      }, 1000);
    }
  </script>
</body>
</html>
